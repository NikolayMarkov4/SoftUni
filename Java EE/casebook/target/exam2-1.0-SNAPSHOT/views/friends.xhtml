<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h3 class="text-info">Casebook</h3>
                <h4 class="text-info">Connecting People</h4>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row py-4 d-flex flex-column">
                    <c:forEach items="#{friendsBean.models}" var="model">
                        <h:form>
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:link class="col-md-6 h5 d-inline-block text-center" value="#{model.username}" outcome="profile?id=#{model.id}"/>
                        <h:commandButton class="col-md-4 text-center btn btn-danger d-inline-block" value="Unfriend" action= "#{friendsBean.unfriend(model.id)}"/>
                    </div>
                        </h:form>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
