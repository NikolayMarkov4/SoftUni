<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h:link  class="h4 text-info"  value="Welcome, #{session.getAttribute('username')}" outcome="profile?id=#{session.getAttribute('user-id')}"/>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach items="#{homeBean.models}" var="model">
                        <div class="col-md-2 d-flex flex-column text-center">
                            <c:choose>
                                <c:when test="#{model.gender == 'male'}">
                                    <h:graphicImage library="png" name="male.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:when>
                                <c:otherwise>
                                    <h:graphicImage library="png" name="female.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:otherwise>
                            </c:choose>
                            <h5 class="text-center">#{model.username}</h5>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Add Friend" action="#{homeBean.addFriend(model.id)}"/>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
