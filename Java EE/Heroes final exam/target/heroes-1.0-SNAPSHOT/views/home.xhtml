<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, #{session.getAttribute("username")}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <ui:repeat var="hero" varStatus="status" value="#{heroListBean.heroes}">
                <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                              rendered="#{status.index % 3 == 0}"/>
                <div class="col-md-3 d-flex flex-column text-center">
                    <h:graphicImage library="img" name="#{hero.classHero}.jpg"
                                    class="img-thumb" width="300" height="300"/>
                    <h5 class="text-white text-center">#{hero.classHero}</h5>
                    <h:link class="btn btn-info mb-2" value="Details" outcome="details?id=#{hero.id}"/>
                    <h:form>
                        <h:link class="btn btn-danger" value="Delete" outcome="delete?id=#{hero.id}"/>
                    </h:form>
                </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}" />
            </ui:repeat>
            <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{heroListBean.heroes().size() % 3 != 0}" />
        </div>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
