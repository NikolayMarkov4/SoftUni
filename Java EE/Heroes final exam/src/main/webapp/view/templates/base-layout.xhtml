<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <ui:decorate template="head.xhtml"/>
</h:head>

<h:body>


    <c:choose>
        <c:when test="#{session.getAttribute('username') != null}">
            <ui:decorate template="user-navbar.xhtml"/>
        </c:when>
        <c:otherwise>
            <ui:decorate template="anonym-navbar.xhtml"/>
        </c:otherwise>
    </c:choose>

    <ui:insert name="main-content"/>

    <ui:decorate template="footer.xhtml"/>

</h:body>

</html>
