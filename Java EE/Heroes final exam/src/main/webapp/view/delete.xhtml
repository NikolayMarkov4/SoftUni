<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">

    <ui:define name="main-content">

        <main>
            <h1 class="text-center mt-2">Delete Hero</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel  for="name" styleClass="h3 mb-2" value="Name"/>
                    </div>
                    <h:inputText styleClass="form-control" id="name" value="#{heroDeleteBean.model.name}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel  for="heroClass" styleClass="h3 mb-2" value="Hero class"/>
                    </div>
                    <h:inputText styleClass="form-control" id="heroClass" value="#{heroDeleteBean.model.heroClass}" disabled="true"/>

                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel  for="level" styleClass="h3 mb-2" value="Level"/>
                    </div>
                    <p:inputNumber styleClass="form-control" id="level" value="#{heroDeleteBean.model.level}" disabled="true"/>

                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-danger text-white mb-3" value="Delete Hero"
                                     action="#{heroDeleteBean.delete}">
                        <f:param name="id" value="#{heroDeleteBean.model.id}"/>
                    </h:commandButton>
                </div>

            </h:form>
        </main>

    </ui:define>
</ui:composition>
</html>
