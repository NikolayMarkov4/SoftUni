<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" >
</head>
<body>
<main>
    <section class="left-section">
           <h4>SoftUni</h4>
           <div>Welcome to SoftUni.</div>
           <div> Are you ready to become a dev?</div>

        <section class="icons">
           <i class="fas fa-globe-asia"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter-square"></i>
        </section>
    </section>
    <section class="right-section">
        <div>
          <p>USERNAME</p>
          <input type="text" placeholder="antoniyaat">
        </div>

        <div>
            <p>EMAIL</p>
            <input type="text" placeholder="a.atanasova@softuni.bg">
        </div>

        <div>
            <p>PASSWORD</p>
            <input type="text" placeholder="********">
        </div>

        <div>
            <p>REPEAT PASSWORD </p>
            <input type="text" placeholder="********">
        </div>

        <div class="buttons">
            <button>REGISTER</button>
            <button>I am already a ninja</button>
        </div>


    </section>
</main>
</body>
</html>
